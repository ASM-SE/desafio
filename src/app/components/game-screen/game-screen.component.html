

<div *ngIf="showGameScreen">
<app-player [playerOne]="playerOne" [playerTwo]="playerTwo"></app-player>

            <div class="row">

            <div class="col-md-6 content-center-align">

                  <app-button-player [data]="playerOne" (event)="makeAction($event)"></app-button-player>
            
            </div>
            
            <div class="col-md-6 content-center-align">
            
                  <app-button-player [data]="playerTwo" (event)="makeAction($event)"></app-button-player>
            
            </div>                
            
            
            </div>   
            
</div>
<div *ngIf="winner" class="content-center-align">
      
            <h1>{{winner}}</h1>
      


      </div>

      <app-button-player  *ngIf="gameStart" [data]="'Restart'" (event)="makeAction($event)"></app-button-player>


<div *ngIf="!gameStart" class="content-center-align">
      
     
      <app-button-player [data]="'Start'" (event)="makeAction($event)"></app-button-player>
</div>
